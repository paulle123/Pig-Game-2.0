<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Pig Dice Game</title>
    <style>
        body {
            background-color: #5ED6FF;
            text-align: center;
            padding: 50px;

            font-family: "Jersey 10", sans-serif;
            font-size: 25px;
            font-style: normal;
        }
        h1 {
            color: #222;
        }
        p {
            white-space: pre-line;
            line-height: 1.5em;
            margin: 20px auto;
            width: 60%;
        }
        .buttons {
            margin-top: 40px;
        }
        button {
            background-color: white;
            border: 2px solid black;
            padding: 15px 40px;
            margin: 10px;
            border-radius: 10px;
            font-size: 30px;
            cursor: pointer;
            font-family: "Jersey 10", sans-serif;
        }
        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>WELCOME TO THE PIG DICE GAME!</h1>
    <p>{{ monologue | safe }}</p>

    <div class="buttons">
        <a href="{{ url_for('intro') }}"><button>PLAY</button></a>
        <a href="{{ url_for('history') }}"><button>HISTORY</button></a>
    </div>
</body>
</html>
