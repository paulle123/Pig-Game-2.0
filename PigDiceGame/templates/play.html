<!DOCTYPE html>
<html>
<head>
    <title>PIG DICE GAME</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">

    <style>
        body {
            text-align: center;
            background-color: #5ED6FF;
            padding: 20px;  
            font-family: "Jersey 10", sans-serif;
            font-size: 25px;
        }
        h1 { margin-bottom: 10px; }
        form { display: inline-block; margin: 10px; }
        button {
            font-family: "Jersey 10", sans-serif;
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px 25px;
            background: white;
            font-size: 30px;
            cursor: pointer;
        }
        button:hover { background: #eee; }
        .scores, .turn, .winner {
            font-size: 18px;
            margin: 15px;
        }
        .footer-buttons {
            margin-top: 30px;
        }
        .diceImage {
            text-align: center;
            width: 120px;
            height: 120px;
            margin: 10px;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>PIG DICE GAME</h1>

    <div class="scores">
        <p>Player 1 SCORE: {{ score1 }}</p>
        <p>Player 2 SCORE: {{ score2 }}</p>
    </div>

    {% if not winner %}
        <div class="turn">
            <p>It is Player {{ turn }}'s turn:</p>
            <form method="POST">
                <button name="action" value="roll">ROLL</button>
                <button name="action" value="hold">HOLD</button>
            </form>

            {% if rolled %}
                <br>
                <img src="{{ url_for('static', filename='images/Dice' + rolled|string + '.png') }}" alt="diceImage" class="diceImage">
                <p>ROLL: {{ rolled }}</p>
            {% endif %}
            <p>TURN TOTAL: {{ potential }}</p>
        </div>
    {% else %}
        <div class="winner">
            <h2>CONGRATULATIONS {{ winner }}. YOU WIN!</h2>
            <p>THANKS FOR PLAYING!</p>
        </div>
        <div class="footer-buttons">
            <form method="POST">
                <button name="action" value="reset">PLAY AGAIN</button>
                <a href="{{ url_for('home') }}"><button name="action" value="homepage">HOMEPAGE</button></a>
            </form>
        </div>
    {% endif %}
</body>
</html>
